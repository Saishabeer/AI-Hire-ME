{% extends 'base.html' %}

{% block title %}Create Interview - AI Interviewer{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">
            <i class="fas fa-plus-circle text-purple-600 mr-2"></i>Create New Interview
        </h1>
        <p class="text-gray-600 mb-6">Start building your interview form</p>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                    Interview Title <span class="text-red-500">*</span>
                </label>
                <input 
                    type="text" 
                    name="title" 
                    id="title" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="e.g., Software Engineer Interview"
                >
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    Description
                </label>
                <textarea 
                    name="description" 
                    id="description" 
                    rows="4"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="Provide details about this interview..."
                ></textarea>
            </div>

            <div class="flex space-x-4">
                <button 
                    type="submit"
                    class="flex-1 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white px-6 py-3 rounded-lg font-medium transition"
                >
                    <i class="fas fa-check-circle mr-2"></i>Create & Add Questions
                </button>
                <a 
                    href="{% url 'interviews:list' %}"
                    class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium transition"
                >
                    <i class="fas fa-times mr-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

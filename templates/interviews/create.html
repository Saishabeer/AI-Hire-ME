{% extends 'base.html' %}

{% block title %}Create Interview - AI Interviewer{% endblock %}

{% block content %}
<div class="container page max-w-3xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">
            <i class="fas fa-plus-circle text-purple-600 mr-2"></i>Create New Interview
        </h1>
        <p class="text-gray-600 mb-6">Enter a clear title and an optional description for your interview.</p>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                    Interview Title <span class="text-red-500">*</span>
                </label>
                <input 
                    type="text" 
                    name="title" 
                    id="title" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="e.g., Software Engineer Interview"
                    value="{{ request.POST.title|default:'' }}"
                >
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    Description
                </label>
                <textarea 
                    name="description" 
                    id="description" 
                    rows="4"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="Provide details about this interview..."
                >{{ request.POST.description|default:'' }}</textarea>
            </div>

            <div class="btn-row">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check-circle"></i> Create & Add Questions
                </button>
                <a href="{% url 'interviews:list' %}" class="btn btn-outline">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
